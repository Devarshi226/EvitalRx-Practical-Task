
<div class="login-container">
  <div class="login-header">
    <h1>Welcome Back</h1>
    <div class="login-breadcrumb">
      <span>Home</span> / <span>Login</span>
    </div>
  </div>

  <div class="login-card glass-card">
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <mat-form-field appearance="outline"class="password-field-outline" >
        <mat-label class="password-field">Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" class="password-field">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="password-field-outline" >
        <mat-label class="password-field">Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter your password" class="password-field">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <div class="form-options">
        <mat-checkbox formControlName="rememberMe" color="primary">
          Remember me
        </mat-checkbox>
        <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
      </div>

      <button mat-flat-button color="primary" type="submit"
              class="login-btn" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
      </button>

      <div class="signup-prompt">
        Don't have an account? <a href="/signup">Sign Up</a>
      </div>

      <div class="social-login">
        <p>Or continue with</p>
        <div class="social-buttons">
          <button mat-mini-fab class="social-btn google">
            <mat-icon>android</mat-icon>
          </button>
          <button mat-mini-fab class="social-btn facebook">
            <mat-icon>facebook</mat-icon>
          </button>
          <button mat-mini-fab class="social-btn apple">
            <mat-icon>apple</mat-icon>
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
